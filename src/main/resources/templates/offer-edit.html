<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>
		Offerta speciale EDIT
	</h1>
	<form
		th:object="${specialOffer}"
		method="POST"	
	>
		<input type="text" name="id" th:field="*{id}" hidden >
		
		<label for="startDate">Start date</label>
		<input type="date" name="startDate" th:field="*{htmlStartDate}" >
		<br />
		<label for="endDate">End date</label>
		<input type="date" name="endDate" th:field="*{htmlEndDate}" >
		<br />
		
		
		<label for="title">Titolo</label>
		<input type="text" name="title" th:field="*{title}" >
		<br />
		<select name="pizza">
			<option 
				th:each="pizza : ${pizze}"
				th:object="${pizza}"
				th:value="*{id}"
				th:selected="${pizza.id == specialOffer.pizza.id}"
				>
				[[*{name}]]
			</option>
		</select>
		<br />
		<input type="submit" value="MODIFICA" >
	</form>
</body>
</html>
